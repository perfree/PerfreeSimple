<div class="layui-tab-item layui-show">
    <form class="layui-form" action="">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网页右侧名称</label>
            <div class="layui-input-block">
                <input type="text" value="#option('WEB_NAME')" name="WEB_NAME" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">导航栏logo图标</label>
            <div class="layui-input-block">
                <input type="text" value="#option('page_logo_icon')" name="page_logo_icon"placeholder="请使用Font Awesome图标,直接写图标名称就行可,如fa-user-o" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">网站公告</label>
            <div class="layui-input-block">
                <input type="text" value="#option('notice_content')" name="notice_content" placeholder="请输入网站公告" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn addBtn" lay-submit lay-filter="optionForm"><i class="fa fa-check" aria-hidden="true"></i> 保存设置</button>
            </div>
        </div>
    </form>
</div>
